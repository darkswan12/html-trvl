<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Umroh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container row g-0">
        <!-- Image Section -->
        <div class="col-md-6 image-section">
            <img src="./kabah.jpg" alt="Kaaba">
        </div>
        <!-- Form Section -->
        <div class="col-md-6 form-section">
            <h3 class="text-primary">Pertanyaan Umroh dan Haji</h3>
            <p>Rencanakan Perjalanan Ibadah Anda Bersama Allah</p>
            <form>
                <div class="mb-3">
                    <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="namaLengkap" placeholder="Contoh: Alfalah">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="number" class="form-control" id="jumlahPendaftar" placeholder="Contoh: Tangerang">
                </div>
                <div class="mb-3">
                    <label for="nomorWhatsapp" class="form-label">Nomor Whatsapp</label>
                    <input type="text" class="form-control" id="nomorWhatsapp" placeholder="Contoh: 081234567890">
                </div>
                <div class="mb-3">
                    <label for="catatan" class="form-label">Catatan</label>
                    <textarea class="form-control" id="catatan" rows="3"
                        placeholder="Tambahan pesan untuk admin (opsional)"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
                <a href="../Home/index.html" class="btn btn-outline-secondary w-100 mt-2">Kembali ke Beranda</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
